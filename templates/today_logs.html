{% extends "layout.html" %}

{% block content %}
<h2>Today's Attendance</h2>
<table class="table">
    <thead>
        <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Time</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.user_id }}</td>
            <td>{{ log.name }}</td>
            <td>{{ log.time }}</td>
            <td>{{ log.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
